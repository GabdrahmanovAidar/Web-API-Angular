<form [formGroup]="courseForm" (submit)="onSubmit($event)">
  <ud-card>
    <ud-card-content>
      <div class="row">
        <div class="col-md-3">
          <ud-forms-control [control]="courseForm.get('name')" [errorMessages]="validationMessages.name"
            [disableInvalidClassName]="true">
            <ud-forms-label [asRequired]="isRequired('name')" [attrFor]="'name'">Название
            </ud-forms-label>
            <input formControlName="name" id="name" type="text" placeholder="Введите название"
              class="form-control" />
          </ud-forms-control>
          <ud-forms-control [control]="courseForm.get('description')" [errorMessages]="validationMessages.description"
            [disableInvalidClassName]="true">
            <ud-forms-label [asRequired]="isRequired('description')" [attrFor]="'description'">Описание</ud-forms-label>
            <textarea formControlName="description" id="description" type="text" rows="12" placeholder="Описание"
              class="form-control"></textarea>
          </ud-forms-control>
          <ud-forms-control [control]="courseForm.get('courseDuration')" [errorMessages]="validationMessages.courseDuration"
            [disableInvalidClassName]="true">
            <ud-forms-label [asRequired]="isRequired('courseDuration')" [attrFor]="'courseDuration'">Длительность</ud-forms-label>
            <textarea formControlName="courseDuration" id="courseDuration" type="text" placeholder="Длительность"
              class="form-control"></textarea>
          </ud-forms-control>
          <ud-forms-control [control]="courseForm.get('level')" [errorMessages]="validationMessages.level"
            [disableInvalidClassName]="true">
            <ud-forms-label [asRequired]="isRequired('level')" [attrFor]="'level'">Сложность</ud-forms-label>
            <textarea formControlName="level" id="level" type="text" placeholder="Сложность"
              class="form-control"></textarea>
          </ud-forms-control>
        </div>
        <div class="col-md-3 col-lg-3">
          <ud-forms-label [asRequired]="isRequired('covers')" [attrFor]="'covers'">Фотография</ud-forms-label>
          <ud-forms-control [control]="courseForm.get('covers')" [errorMessages]="validationMessages.covers"
            [disableInvalidClassName]="true">
            <div *ngFor="let image of courseForm.get('covers').value; let i = index;">
              <img [src]="image.source" height="200px" width="200px" class="image">
              <button type="button" class="delete-button" (click)="onDeleteClicked($event, i)">X</button>
            </div>
            <ud-upload-photo [ngModel]="uploadTempModel" [ngModelOptions]="{standalone: true}" [showOnUpload]="false"
              [height]="imageOptions.size.h + 'px'" [width]="imageOptions.size.w + 'px'"
              [cropOptions]="imageOptions.crop" (ngModelChange)="onCoverUpload($event)">
            </ud-upload-photo>
          </ud-forms-control>
        </div>
      </div>
    </ud-card-content>
  </ud-card>
  <div class="mt-5">
    <button type="button" (click)="onCancelClicked($event)" class="btn btn-clear p-0">Отмена</button>
    <button type="submit" class="btn btn-round btn-primary ml-4">Сохранить</button>
  </div>
</form>
