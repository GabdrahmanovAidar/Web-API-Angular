<ul class="breadcrumbs">
  <li *ngFor="let item of items"
      [ngClass]="{ 'active': !item.link }"
      class="breadcrumb-item">
    <a *ngIf="item.link; else noLink"
       [routerLink]="item.link">
      {{ item.label }}
    </a>
    <ng-template #noLink>{{item.label}}</ng-template>
  </li>
</ul>
