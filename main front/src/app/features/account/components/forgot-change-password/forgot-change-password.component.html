<div class="forgotContainer" *ngIf="canActivate">
  <div class="forgot">
    <div class="forgotTitle">
      <h2>Восстановление пароля</h2>
    </div>
    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="forgotForm"></formly-form>
      <button type="submit" mat-flat-button color="primary" [disabled]="!forgotForm.valid">
        Восстановить
      </button>
    </form>
  </div>
</div>
<div class="space"></div>
