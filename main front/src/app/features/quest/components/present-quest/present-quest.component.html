<div class="buyQuestContainer">
  <div class="buy">
    <div class="buyTitle">
      <h2>Подарок</h2>
    </div>
    <form [formGroup]="buyForm" (ngSubmit)="submit()" class="form">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="buyForm"></formly-form>
      <button type="submit" class="buyButton" [disabled]="!buyForm.valid">
        Оплатить
      </button>
    </form>
  </div>
</div>
