<div class="form">
  <div class="title">
    <h2>Изменить пароль</h2>
  </div>
  <form [formGroup]="changePassword" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="changePassword"></formly-form>
    <button type="submit" mat-flat-button color="primary" [disabled]="!changePassword.valid">
      Изменить
    </button>
  </form>
</div>
<div class="space"></div>
